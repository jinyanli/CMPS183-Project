<!DOCTYPE html>

<html>
<style>
input[type=text], select {

    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #fff7e6;
}

div {
    border-radius: 5px;
    background-color: #fff7e6;
    padding: 40px;
}
</style>
<body style="background:#184343; ">

<h1 style="text-align:center; color:#fff7e6"><i>Edit</i></h1>

<div style="text-align:justify">
{{=form.custom.begin}}
  <form action="action_page.php">
    <label for="Title">Title:</label>
    <br>
    {{=form.custom.widget.title}}
    <br>
    <label for="Price">Price:</label>
    <br>
    {{=form.custom.widget.price}}
    <br><br>
    <label for="Price">Available for sale:</label>
    {{=form.custom.widget.status}}
    <br><br>
    <label for="Description">Description:</label>
    <br><br>
    {{=form.custom.widget.body}}
    <br><br><br>
    <label for="Description">Photo:</label>
    {{=form.custom.widget.image}}
    <br>
    <label for="Delete">Delete the Post</label>
    {{=form.custom.delete}}
    <br>
    {{=form.custom.submit}}
    {{=form.custom.end}}
  </form>
  <br><br><br><br>
</div>

</body>
</html>
