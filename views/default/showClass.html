{{extend 'layout.html'}}
<h2>List of Classes of Course {{=uClass.name}}</h2>

<table>
  {{for aClass in info:}}
  {{className=uClass.name+' '+aClass.quarter+' '+str(aClass.yr)}}
  <tr>
      <&nbsp>
    <td>{{=A('edit',_href=URL('editClass',args=aClass.id))}}</td>
  </tr>
  {{pass}}
  <tr>
    <td>{{=A('add a class',_href=URL('createClass',args=uClass.id))}}</td>
    <td></td>
  </tr>
</table>
