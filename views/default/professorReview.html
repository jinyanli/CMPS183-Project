{{extend 'layout.html'}}
{{name="%s %s" % (prof.first_name, prof.last_name)}}
<table>
   <tr>
     <th rowspan="3">
     <img width="150px" src="{{=URL('download', args=prof.image)}}" />
     </th>
     <td><h3><b>{{=name}}</b></h3><td>
   </tr>
   <tr>
     <td><h5><b>Department:&nbsp;{{=dept}}</b></h5></td>
   </tr>
   <tr>
     <td><h5><b>Saltiness:&nbsp;{{=prof.saltiness}}</b></h5></td>
   </tr>
</table>
{{=form}}
{{=request.now}}
{{=reviews}}
